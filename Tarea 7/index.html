<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

        .punto {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <script>
        let puntos = [];

        document.addEventListener('mousemove', function(event) {
            let punto = document.createElement('div');
            punto.classList.add('punto');
            punto.style.left = event.pageX + 'px';
            punto.style.top = event.pageY + 'px';
            document.body.appendChild(punto);
            puntos.push(punto);

            if (puntos.length > 50) {
                let primero = puntos.shift();
                primero.remove();
            }
        });
    </script>

</body>
</html>
