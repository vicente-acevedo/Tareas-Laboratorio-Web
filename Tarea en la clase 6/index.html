<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparar número</title>

    <style>
        body {
            background-color: #000000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            text-transform: uppercase;
            text-align: center;
            font-size: 20px;
        }
        h1 {
            margin-bottom: 20px;
            color: #ff0000;
            position: relative; 
            z-index: 2;
        }
        .input-container {
            margin-bottom: 20px;
            position: relative; 
            z-index: 2;
        }
        input {
            padding: 4px;
            border: 1px solid black;
            font-size: 10px;
        }
        button {
            padding: 5px 10px;            
            border: 1px solid black;
            background-color: white;
            cursor: pointer;
            font-size: 10px;
        }
        button:hover {
            background-color: #dcdcdc;
        }
    </style>
</head>
<body>

    <h1>Comparar con 18</h1>

    <div class="input-container">
        <input id="numero" type="number" placeholder="Ingresa un número">
        <button id="boton">COMPARAR</button>
    </div>

    <script>
        function comparar() {
            let num = Number(document.getElementById('numero').value);


            if (num > 18) {
                console.log("es mayor a 18");
            } else if (num < 18) {
                console.log("es menos a 18");
            } else {
                console.log("es igual a 18");
            }
        }

        document.getElementById('boton').addEventListener('click', comparar);
    </script>

</body>
</html>
